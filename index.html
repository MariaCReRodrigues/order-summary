<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title></title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="header-img">
      <img class="hero-img" src="images\illustration-hero.svg" alt="uma pessoa não binária ouvindo música com fone de ouvido e curtindo">
    </div>

    <div class="meiuca">

      <div class="texto-meiuca">
        <div class="titulo-meiuca">
          <h2>Order Sumary</h2>
        </div>
        <div class="texto">
          <p class="p-texto">You can now listen to millions songs, audiobooks and podcasts on any device anywhere you like!</p>
        </div>
      </div>

      <div class="preco-anual">
        <div class="cantinho">
          <div class="nota-musical">
            <img class="img-nota-musical" src="images\icon-music.svg" alt="uma nota musical dentro de um círculo">
          </div>
          <div class="texto-anual">
            <h4>Annual plan</h4>
            <p class="p-preco">$59.99/year</p>
          </div>
        </div>
        <div class="div-mudar-plano">
          <a class="mudar-plano" href="#">Change</a>
        </div>
      </div>

    </div>
    <div class="botoes">
      <div>
        <button class="btn btn-proceed">Proceed to payment</button>
      </div>
      <div>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>


  </div>

</body>

</html>
